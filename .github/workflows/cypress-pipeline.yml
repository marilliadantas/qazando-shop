name: E2E tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
          
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Set environment variable
        run: echo "SENHA=${{ secrets.PASSWORD }}" >> $GITHUB_ENV
  
      - name: Replace password in cypress.env.json
        run: sed -i "s/senha/${{ env.senha }}/g" cypress.env.json
  
      - name: Run Cypress Tests
        run: npx cypress run --env-file cypress.env.json